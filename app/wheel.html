<html>
    <head>
        <title>HTML5 Canvas Winning Wheel</title>
        <link rel="stylesheet" href="minwheel.css" type="text/css" />
    </head>
    <body>
        {{winner}}
            <table cellpadding="0" cellspacing="0" border="0">
            <tr>
                <td>
                    <div class="power_controls">
                        <br />
                        <br />
                        <table class="power" cellpadding="10" cellspacing="0">
                            <tr>
                                <th align="center">Power</th>
                            </tr>
                            <tr>
                                <td width="78" align="center" id="pw3" ng-click="powerSelected(3)">High</td>
                            </tr>
                            <tr>
                                <td align="center" id="pw2" ng-click="powerSelected(2)">Med</td>
                            </tr>
                            <tr>
                                <td align="center" id="pw1" ng-click="powerSelected(1)">Low</td>
                            </tr>
                        </table>
                        <br />
                        <img id="spin_button" src="spin_off.png" alt="Spin" ng-click="startSpin()" />
                        <br /><br />
                        &nbsp;&nbsp;<a href="#" ng-click="resetWheel()">Play Again</a><br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;(reset)
                    </div>
                </td>
                <td width="489" height="650" class="the_wheel" align="center" valign="center">
                    <canvas id="canvas" width="650" height="650">
                        <p style="{color: white}" align="center">Sorry, your browser doesn't support canvas. Please try another.</p>
                    </canvas>
                </td>
            </tr>
        </table>
    </body>
</html>
